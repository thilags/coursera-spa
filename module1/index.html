<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="LunchCheck">
  <h1>Lunch Checker</h1>

  <div ng-controller="LunchCheckController">

    <form name="myform">
      <input type="text" ng-model='name' style="width:50%" ng-required="true" placeholder="list comma separated dishes you usually have for lunch" /><br><br>
      <button ng-click="displayValue()">Check If Too Much</button>
      <p>{{output}}</p>
    </form>

  </div>

</body>
</html>
