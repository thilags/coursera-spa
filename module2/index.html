<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
  <title>Shopping List Check Off</title>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
      <div class="col-md-6" ng-controller='ToBuyController as buy'>
        <!-- To Buy List #1: -->
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in buy.buyItems">Buy {{item.quantity}} of {{item.name}}
            <button ng-click="buy.removeItem($index);" class="btn btn-default"><span
                class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div ng-if="buy.buyItems.length ===0" class="emptyMessage">Everything is bought!</div>
      </div>
      <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
        <!-- Shopping List #1: -->
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in bought.boughtItems">Buy {{item.quantity}} of {{item.name}}
          </li>
        </ul>
        <div ng-if="bought.boughtItems==0" class="emptyMessage">Nothing to buy!</div>
      </div>
    </div>
  </div>
</body>

</html>
